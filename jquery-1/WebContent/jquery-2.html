<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript">
	//$(function(){}) 相当于 window.onload, 代码卸载 {} 之间
	$(function() {
		//1. 选取 button: $("button")
		//2. 为 button 添加 onclick 响应函数: $("button").click(function(){})
		//代码编写在 function 的 {} 中. 
		$("button").click(function() {
			//3. 弹出 helloworld
			alert("helloworld");
			alert($(this).text());

			//jQuery 和 DOM 对象
			//1. 由 jQuery 对象转为 DOM 对象
			//1). 获取一个 jQuery 对象
			var $btn = $("button")

			//2). jQuery 对象是一个数组. 
			alert($btn.length);

			//3). 可以通过数组的下标转为 DOM 对象
			alert("+++" +$btn[1].firstChild.nodeValue);

			//2. 由 DOM 对象转为 jQuery 对象
			//1). 选取一个 DOM 对象
			var btn = document.getElementById("btn");

			//2). 把 DOM 对象转为一个 jQuery 对象: 使用 $() 进行包装
			alert("--" + $(btn).text())
		});
	});
</script>
<body>
	<button id="btn">Click Me</button>
	<br>
	<br>
	<button>Click Me2</button>

</body>
</html>
